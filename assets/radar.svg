<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140" fill="none">
  <defs>
    <radialGradient id="fade" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(70 70) rotate(90) scale(60)">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="70" cy="70" r="60" stroke="#22d3ee" stroke-width="2" opacity="0.35"/>
  <circle cx="70" cy="70" r="40" stroke="#22d3ee" stroke-width="1.5" opacity="0.25"/>
  <circle cx="70" cy="70" r="20" stroke="#22d3ee" stroke-width="1" opacity="0.2"/>
  <circle cx="70" cy="70" r="60" fill="url(#fade)" opacity="0.3"/>
  <g>
    <line x1="70" y1="70" x2="70" y2="10" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="6s" repeatCount="indefinite"/>
  </g>
  <circle cx="70" cy="70" r="10" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="r" values="10;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="70" r="3" fill="#22d3ee"/>
</svg>
