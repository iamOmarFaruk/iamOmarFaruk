<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="100%">
  <defs>
    <!-- Neon glow filter for electrons only -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for electron flow - Cyan -->
    <linearGradient id="electronFlow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent">
        <animate attributeName="offset" values="-0.3;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#00d4ff">
        <animate attributeName="offset" values="-0.25;1.05" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="transparent">
        <animate attributeName="offset" values="-0.2;1.1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="electronFlow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent">
        <animate attributeName="offset" values="-0.3;1" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#00d4ff">
        <animate attributeName="offset" values="-0.25;1.05" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="transparent">
        <animate attributeName="offset" values="-0.2;1.1" dur="2.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="electronFlow3" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="transparent">
        <animate attributeName="offset" values="-0.3;1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#00cc88">
        <animate attributeName="offset" values="-0.25;1.05" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="transparent">
        <animate attributeName="offset" values="-0.2;1.1" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="electronFlow4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent">
        <animate attributeName="offset" values="-0.3;1" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#9966ff">
        <animate attributeName="offset" values="-0.25;1.05" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="transparent">
        <animate attributeName="offset" values="-0.2;1.1" dur="3.5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="electronFlow5" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="transparent">
        <animate attributeName="offset" values="-0.3;1" dur="2.8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="5%" stop-color="#00d4ff">
        <animate attributeName="offset" values="-0.25;1.05" dur="2.8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="10%" stop-color="transparent">
        <animate attributeName="offset" values="-0.2;1.1" dur="2.8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- White Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Circuit Board Base Traces (light gray) -->
  <g stroke="#e0e0e0" stroke-width="2" fill="none">
    <!-- Left side circuits -->
    <path d="M0,50 H150 L180,80 H250"/>
    <path d="M0,100 H100 V150 H200"/>
    <path d="M0,200 H80 L120,160 H200 V200 H280"/>
    <path d="M0,250 H120 L150,220 V180"/>
    
    <!-- Right side circuits -->
    <path d="M1200,50 H1050 L1020,80 H950"/>
    <path d="M1200,100 H1100 V150 H1000"/>
    <path d="M1200,200 H1120 L1080,160 H1000 V200 H920"/>
    <path d="M1200,250 H1080 L1050,220 V180"/>
    
    <!-- Top circuits -->
    <path d="M400,0 V60 H450 L480,90"/>
    <path d="M500,0 V40 L530,70 H600"/>
    <path d="M700,0 V50 H750 V100"/>
    <path d="M800,0 V60 L770,90 H720"/>
    
    <!-- Bottom circuits -->
    <path d="M350,300 V240 H400 V200"/>
    <path d="M450,300 V260 L480,230 H550"/>
    <path d="M650,300 V250 H700 L730,220"/>
    <path d="M850,300 V240 L820,210 H760"/>
  </g>
  
  <!-- Animated Electron Traces -->
  <g fill="none" stroke-width="3" filter="url(#neonGlow)">
    <!-- Electron path 1 -->
    <path d="M0,50 H150 L180,80 H250" stroke="url(#electronFlow1)"/>
    
    <!-- Electron path 2 -->
    <path d="M0,100 H100 V150 H200" stroke="url(#electronFlow2)"/>
    
    <!-- Electron path 3 -->
    <path d="M1200,200 H1120 L1080,160 H1000 V200 H920" stroke="url(#electronFlow3)"/>
    
    <!-- Electron path 4 -->
    <path d="M1200,100 H1100 V150 H1000" stroke="url(#electronFlow4)"/>
    
    <!-- Electron path 5 - vertical -->
    <path d="M400,0 V60 H450 L480,90" stroke="url(#electronFlow5)"/>
    
    <!-- Additional electron paths -->
    <path d="M0,200 H80 L120,160 H200 V200 H280" stroke="url(#electronFlow1)"/>
    <path d="M1200,50 H1050 L1020,80 H950" stroke="url(#electronFlow2)"/>
    <path d="M350,300 V240 H400 V200" stroke="url(#electronFlow3)"/>
    <path d="M850,300 V240 L820,210 H760" stroke="url(#electronFlow4)"/>
  </g>
  
  <!-- Circuit Nodes (connection points) - light gray -->
  <g fill="#d0d0d0">
    <!-- Left nodes -->
    <circle cx="150" cy="50" r="5"/>
    <circle cx="250" cy="80" r="5"/>
    <circle cx="100" cy="100" r="5"/>
    <circle cx="200" cy="150" r="5"/>
    <circle cx="80" cy="200" r="5"/>
    <circle cx="200" cy="160" r="5"/>
    <circle cx="280" cy="200" r="5"/>
    <circle cx="150" cy="180" r="5"/>
    
    <!-- Right nodes -->
    <circle cx="1050" cy="50" r="5"/>
    <circle cx="950" cy="80" r="5"/>
    <circle cx="1100" cy="100" r="5"/>
    <circle cx="1000" cy="150" r="5"/>
    <circle cx="1120" cy="200" r="5"/>
    <circle cx="1000" cy="160" r="5"/>
    <circle cx="920" cy="200" r="5"/>
    <circle cx="1050" cy="180" r="5"/>
    
    <!-- Top/bottom nodes -->
    <circle cx="400" cy="60" r="5"/>
    <circle cx="480" cy="90" r="5"/>
    <circle cx="700" cy="50" r="5"/>
    <circle cx="750" cy="100" r="5"/>
    <circle cx="400" cy="200" r="5"/>
    <circle cx="730" cy="220" r="5"/>
  </g>
  
  <!-- Pulsing nodes with glow (only these glow) -->
  <g filter="url(#neonGlow)">
    <circle cx="250" cy="80" r="4" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="80" r="4" fill="#00cc88">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="4" fill="#9966ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="150" r="4" fill="#00d4ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="90" r="4" fill="#00cc88">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="730" cy="220" r="4" fill="#9966ff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Text - Black, no glow -->
  <text x="600" y="130" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="#1a1a1a">
    Omar Faruk
  </text>
  
  <!-- Subtitle - Dark gray -->
  <text x="600" y="175" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#555555">
    Full-Stack Developer • CMS Expert • DevOps Specialist
  </text>
  
  <!-- Decorative line under text with electron animation -->
  <line x1="350" y1="195" x2="850" y2="195" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="350" y1="195" x2="850" y2="195" stroke="url(#electronFlow1)" stroke-width="2" filter="url(#neonGlow)"/>
</svg>
