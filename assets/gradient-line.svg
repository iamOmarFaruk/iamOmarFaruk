<svg width="100%" height="4" viewBox="0 0 1200 4" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0" />
    </linearGradient>
  </defs>
  <style>
    @media (prefers-color-scheme: dark) {
      .gradient-rect { fill: url(#gradient-dark); }
    }
    @media (prefers-color-scheme: light) {
      .gradient-rect { fill: url(#gradient-light); }
    }
  </style>
  <rect class="gradient-rect" width="1200" height="4"/>
</svg>
